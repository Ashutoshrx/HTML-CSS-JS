<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock using SetInterval</title>
</head>

<body>
    <div class="firstContainer">
        <h1>Time & Date</h1>
        <h2><span id="dateTime"></span>
        </h2>
    </div>
    <script>
        // Need to use new keyword here or else it won't work.
        let a;
        let time;
        let date;
        setInterval(() => {
            a = new Date();
            if(a.getHours()>12){
                time = `${a.getHours()-12}:${a.getMinutes()}:${a.getSeconds()} PM`;
            }
            else{
                time = `${a.getHours()}:${a.getMinutes()}:${a.getSeconds()} AM`;
            }
            // time = `${a.getHours()}:${a.getMinutes()}:${a.getSeconds()}`;
            date = a.toLocaleDateString();
            document.getElementById('dateTime').innerHTML=`${time} on ${date}`;
            
        }, 1000);
